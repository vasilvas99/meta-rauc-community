header:
  # We require kas config version 10
  version: 10
machine: qemuarm64
distro: poky
repos:
  meta-rauc:
    url: "https://github.com/rauc/meta-rauc.git"
    refspec: "kirkstone"
  meta-rauc-demo:
    url: "https://github.com/vasilvas99/meta-rauc-community.git"
    refspec: "master"
    layers:
      meta-rauc-qemuarm64:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: "kirkstone"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
target:
  - core-image-minimal
  - core-bundle-minimal
local_conf_header:
  meta-custom: |
    DISTRO_FEATURES:append = " rauc"
    IMAGE_INSTALL:append = " rauc"
    IMAGE_FSTYPES = "wic"
    EXTRA_IMAGE_FEATURES += "debug-tweaks"
    EXTRA_IMAGE_FEATURES += "ssh-server-openssh"